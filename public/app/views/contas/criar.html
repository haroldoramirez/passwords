<div class="col-md-8">
    <div class="card">
        <form id="formAccount" class="form-horizontal" ng-submit="save()" novalidate="novalidate">
            <div class="card-content">
                <h4 class="card-title">Create new account</h4>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Platform name
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="required" required="required" aria-required="true">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Username
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="email" email="true">
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Password
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="number" number="true">
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Url
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="url" url="true">
                        </div>

                    </div>
                </fieldset>

                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-info btn-fill">Validate Inputs</button>
                </div>
            </div>
        </form>
    </div>
</div>
