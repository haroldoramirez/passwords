<div class="sidebar" data-background-color="brown" data-active-color="danger">
    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->
    <div class="logo">
        <a ui-sref="home" class="simple-text logo-mini">
            PW
        </a>

        <a ui-sref="home" class="simple-text logo-normal">
            PassW
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img src="@routes.Assets.versioned("pd-pro/HTML//assets/img/faces/face-2.jpg")" />
            </div>
            <div class="info">
                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
	                        <span>
								Chet Faker
		                        <b class="caret"></b>
							</span>
                </a>
                <div class="clearfix"></div>

                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li>
                            <a href="#profile">
                                <span class="sidebar-mini">Mp</span>
                                <span class="sidebar-normal">My Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#edit">
                                <span class="sidebar-mini">Ep</span>
                                <span class="sidebar-normal">Edit Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#settings">
                                <span class="sidebar-mini">S</span>
                                <span class="sidebar-normal">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li ng-class="{active:$state.current.activetab == 'home'}">
                <a ui-sref="home">
                    <i class="ti-home"></i>
                    <p>Home</p>
                </a>
            </li>
            <li ng-class="{active:$state.current.collapsedtab == 'password'}">
                <a data-toggle="collapse" href="#dashboardOverview">
                    <i class="ti-wallet"></i>
                    <p>Passwords
                        <b class="caret"></b>
                    </p>
                </a>
                <div class="collapse" id="dashboardOverview">
                    <ul class="nav">
                        <li ng-class="{active:$state.current.activetab == 'password-create'}">
                            <a ui-sref="passcreate">
                                <span class="sidebar-mini">C</span>
                                <span class="sidebar-normal">Create</span>
                            </a>
                        </li>
                        <li ng-class="{active:$state.current.activetab == 'password-list'}">
                            <a ui-sref="passlist">
                                <span class="sidebar-mini">L</span>
                                <span class="sidebar-normal">List</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
