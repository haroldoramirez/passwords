<div class="sidebar" data-background-color="brown" data-active-color="danger">
    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->
    <div class="logo">
        <a href="@routes.HomeController.main" class="simple-text logo-mini">
            PW
        </a>

        <a href="@routes.HomeController.main" class="simple-text logo-normal">
            PassW
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li ng-class="{active:$state.current.activetab == 'home'}">
                <a ui-sref="home">
                    <i class="ti-home"></i>
                    <p>Home</p>
                </a>
            </li>
            <li ng-class="{active:$state.current.collapsedtab == 'password'}">
                <a data-toggle="collapse" href="#dashboardOverview">
                    <i class="ti-wallet"></i>
                    <p>Passwords
                        <b class="caret"></b>
                    </p>
                </a>
                <div class="collapse" id="dashboardOverview">
                    <ul class="nav">
                        <li ng-class="{active:$state.current.activetab == 'password-create'}">
                            <a ui-sref="passcreate">
                                <span class="sidebar-mini">C</span>
                                <span class="sidebar-normal">Create</span>
                            </a>
                        </li>
                        <li ng-class="{active:$state.current.activetab == 'password-list'}">
                            <a ui-sref="passlist">
                                <span class="sidebar-mini">L</span>
                                <span class="sidebar-normal">List</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
